<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="col-md-20 col-lg-offset-1">

    <div class="text-center text-danger center-block">
        <h4>User Update</h4>
    </div>
    <div class="well">
        <div class="container my-5">
            <form method="POST" action="{% url 'create_user'%}">
     
                <div class="form-group">
                    <label for="txtname">Name</label>
                    <input type="text" class="form-control" id="txtname" name="first_name"/>
                </div>
                <div class="form-group">
                    <label for="txtlname">Last Name</label>
                    <input type="text" class="form-control" id="txtlname" name="last_name"/>
                </div>
                <div class="form-group">
                    <label for="txtemail">Email</label>
                    <input type="text" class="form-control" id="txtemail" name="email"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary" id="btnupdate">Create</button>
                </div>
                <div class="form-group">
                    <a href="user_list.html" class="btn btn-default form-control">Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
