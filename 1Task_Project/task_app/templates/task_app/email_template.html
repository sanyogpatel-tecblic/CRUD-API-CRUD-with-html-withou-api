<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .header {
            background-color: #007bff; 
            color: #fff;
            padding: 10px;
        }
        .info-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="text-center">Google Sheet Data</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="info-box">
                    <h2>ID</h2>
                    <p>{{ id }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-box">
                    <h2>Email</h2>
                    <p>{{ email }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-box">
                    <h2>Amount</h2>
                    <p>{{ amount }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
